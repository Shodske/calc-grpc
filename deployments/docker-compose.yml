version: '3.4'

services:
  go-protoc:
    build:
      context: ..
      dockerfile: build/package/Dockerfile
      target: builder
    image: go-protoc
    volumes:
      - ..:/opt/calc-grpc
      - godata:/go
      - gocache:/root/.cache
    working_dir: /opt/calc-grpc

  calc-server:
    build:
      context: ../build/package
      target: server
    image: shadmanx/calc-server
    ports:
      - ${PORT:-50051}:50051

volumes:
  godata:
  gocache:
